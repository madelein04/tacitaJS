<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Tacita</title>
</head>

<body>
    <h1 id="text">¡Sirvete un café!</h1>
    <div class="container max-view-height flex-direction-column">
        <div class="container" id="container-tacita">
            <video id="tacita" src="video/teteraytaza.webm" type="video/webm" muted></video>
            <video id="tacita-humeando" class="display-none" src="video/teteraytaza-humeando.webm" type="video/webm"
                muted></video>
            <video id="tacita-tomando" class="display-none" src="video/teteraytaza-tomando.webm" type="video/webm"
                muted></video>
        </div>
        <div class="container" id="container-botones-tacita">
            <div class="boton" id="boton-servir">Servir</div>
            <div class="boton" id="boton-tomar">Tomar</div>
        </div>
    </div>
    <footer class="footer">
        <p>elaborado por Madelein</p>
        <a href="https://www.linkedin.com/in/madelein-panqueva-829048258/"><img
                src="/img/icons8-linkedin-rodeado-de-círculo (1).svg" alt=""></a>
    </footer>
    <script src="/app.js"></script>
</body>

</html>
